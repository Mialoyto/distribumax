<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select con búsqueda</title>
    <!-- Incluir Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo opcional para el campo de búsqueda */
        .search-box {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h3>Selecciona una fruta</h3>
    
    <!-- Campo de búsqueda (input) para filtrar las opciones del select -->
    
    <!-- Select filtrable -->
    <select class="form-select" id="fruitSelect" size="5">
        <input class="form-control search-box" id="searchInput" type="text" placeholder="Buscar...">
        <option value="manzana">Manzana</option>
        <option value="platano">Plátano</option>
        <option value="fresa">Fresa</option>
        <option value="pera">Pera</option>
        <option value="uva">Uva</option>
        <option value="sandia">Sandía</option>
    </select>
</div>

<!-- Incluir Bootstrap JS y JavaScript para la búsqueda -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Función para filtrar las opciones del select basado en la búsqueda
    document.getElementById('searchInput').addEventListener('input', function() {
        var filter = this.value.toLowerCase(); // Obtén el texto de la búsqueda
        var options = document.querySelectorAll('#fruitSelect option'); // Obtén todas las opciones del select
        
        // Recorremos todas las opciones y las mostramos o ocultamos según el filtro
        options.forEach(function(option) {
            var text = option.textContent || option.innerText; // Texto de la opción
            if (text.toLowerCase().includes(filter)) {
                option.style.display = "";  // Mostrar opción
            } else {
                option.style.display = "none";  // Ocultar opción
            }
        });
    });
</script>

</body>
</html>
